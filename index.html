<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    #content {
      display: none; /* Hidden until password is correct */
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      max-width: 400px;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div id="passwordPrompt">
  <h2>Please enter the password to view the products</h2>
  <input type="password" id="passwordInput" placeholder="Password" />
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color: red; display: none;">Incorrect password, try again.</p>
</div>

<div id="content">
  <h1>Welcome to Our Store!</h1>
  <div class="product">
    <h3>Product 1</h3>
    <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1" />
    <p>Description for product 1. Amazing quality and price.</p>
  </div>
  <div class="product">
    <h3>Product 2</h3>
    <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2" />
    <p>Description for product 2. Best seller with great reviews.</p>
  </div>
  <!-- Add more products here -->
</div>

<script>
  const correctPassword = "yourpassword"; // <-- Set your password here

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('error');
    if(input === correctPassword) {
      document.getElementById('passwordPrompt').style.display = 'none';
      document.getElementById('content').style.display = 'block';
      errorMsg.style.display = 'none';
    } else {
      errorMsg.style.display = 'block';
    }
  }

  // Optional: allow Enter key to submit password
  document.getElementById('passwordInput').addEventListener('keyup', function(event) {
    if(event.key === 'Enter') {
      checkPassword();
    }
  });
</script>

</body>
</html>
