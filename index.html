<!DOCTYPE html>

  <style>
    body {

      align-items: center;
      justify-content: center;
      height: 100vh;

      flex-direction: column;
    }
    input {
      padding: 10px;

      margin-top: 20px;

    #siteContent {
      display: none;
      padding: 20px;

  </style>
</head>
<body>

  <div id="login">
    <h1>Saintsworn</h1>
    <p>This site is currently under construction. Enter password to view.</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="siteContent">
    <h2>Welcome to SAINTSWORN</h2>
    <p>This is where your main site will go once it's live.</p>
    <!-- Add your site HTML here -->
  </div>

  <script>
    const correctPassword = "peon"; // üîê Change this to your secret

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("siteContent").style.display = "block";
      } else {
        alert("Wrong password.");
      }
    }
  </script>

</body>
